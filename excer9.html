<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercicio 9</title>
</head>
<body>
    <script>
        function mostra(frase){
            document.write(frase)
            document.write("<br><br>")
        } 
            let passagemNZ = 13996 //reais
            let hotelNZ = 79.15 // dolar   
            let guiaNZ = 200 //dolar

            let dolarNZ = 3.25

            let hotelNZReal = Math.round(hotelNZ * dolarNZ)
            mostra("O Valor em real do hotel em Nova Zelândia em Real é R$ " + hotelNZReal)

            let guiaNZReal = guiaNZ * dolarNZ
            mostra("O valor em real para o guia é R$ " + guiaNZReal)

            let passagemNZDolar = Math.round(passagemNZ / dolarNZ)
            mostra("O valor da passagem em dolar neozelandês para Nova Zelândia é R$ " + passagemNZDolar)
            
    </script>
</body>
</html>
