    <script>
        function enviaEmail(nomeDoCliente, destino, valorPassagem, diariaHotel, guia, quantidadeDias, valorTotal ){

    document.write(email)
}
    enviaEmail("Dilione", "Nova York" , 5.000 , 150 , 350 , 15 , (valorPassagem = diariaHotel + guia))
    </script>
