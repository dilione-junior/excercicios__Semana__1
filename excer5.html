<body>
    <script>
        function mostra(frase){
            document.write(frase)
            document.write("<br><br>")
        }
        
            let clientesBH =23

            let faturamentoSP =3950
            let faturamentoSalvador =1329
            let faturamentoCampoG =2412
            let faturamentoCuritiba =626

            let faturamentoMedioBH = (faturamentoBH / clientesBH).toFixed(2)
            let faturamentoMedioSP = (faturamentoSP / clientesSP).toFixed(2)

            let faturamentoMedioCampoG = (faturamentoCampoG / clientesCampoG).toFixed(2)

            mostra("Faturamento médio por cliente:")

            mostra("Curitiba: R$ " + faturamentoMedioCuritiba)
    
    </script>
