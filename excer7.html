<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercicio 7</title>
</head>
<body>
    <script>
        function mostra(frase){
            document.write(frase)
            document.write("<br><br>")
        }   
            let raioPiscina = 3.5
            let alturaPiscina = 1.6

            let areaPscina = Math.round(Math.PI * Math.pow(raioPiscina, 2))
            let volumePiscina = areaPscina * alturaPiscina

            let volumePiscinaLitros = Math.round(volumePiscina * 1000)

                mostra("A quantidade de litros que a piscina suportará é " + volumePiscinaLitros)
    </script>
</body>
</html>
