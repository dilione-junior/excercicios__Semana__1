<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercicio 2</title>
</head>
<body>
    <script>
//Praticando expresso~es matematicas    
        function mostra(frase){
            document.write(frase)
            document.write("<br><br>")
        }

        let inteiro = 7
        let decimal = 3.5

        let adicao = inteiro + decimal
        let subtracao = inteiro - decimal
        let potenciacao = (adicao - .5) ** 2
        let expressao1 = inteiro - 4 / 2 / 2
        let expressao2 = (inteiro - 4) / 2

        mostra ("O resultado da expressão adição é " + adicao);
        mostra ("O resultado da expressão subtração é " + subtracao);
        mostra ("O resultado da expressão potenciação é " + potenciacao);
        mostra ("O resultado da expressão 1 é " + expressao1);
        mostra ("O resultado da expressão 2 é " + expressao2);

    </script>
</body>
</html>
